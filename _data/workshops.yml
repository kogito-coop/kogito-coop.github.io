tiga-pilar-agile:
  title: "Tiga Pilar Agile"
  description: "Setelah mengikuti workshop ini, teman-teman akan mehamai praktik-praktik terpenting di Scrum, Kanban, dan XP; dan kesamaan mereka semua (baca: Tiga Pilar Agile). Ini adalah pengetahuan penting jika ingin punya budaya kerja yang lebih tangkas!"
cypress-dasar:
  title: "Cypress Dasar"
  description: "Setelah mengikuti workshop ini, peserta jadi bisa memulai membuat/menjalankan skrip otomasi dengan Cypress (salah satu yang terbaik saat ini), mengubah kode HTML agar tes lebih mudah diotomasi, & menyusun strategi otomasi tes software. Demi software yang tanpa bug!"