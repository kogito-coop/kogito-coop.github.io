visi:
  - "Indonesia yang kaum menengah & miskin-nya bisa memenuhi kebutuhan dasar dengan mudah lewat koperasi-koperasi yang profesional, pro-anggota & terdigitalisasi."
  - "Koperasi Kogito yang menyejahterakan seluruh anggota dan dewan pengurus, dengan mengedepankan akuntabilitas dan prinsip gotong royong."
misi:
  - "Meningkatkan peran Anggota sebagai mitra Koperasi Kogito dan sebagai mitra bisnis strategis (strategic business partner) dan memberikan nilai tambah bagi para anggotanya."
  - "Mengembangkan dan memperluas bidang usaha Koperasi Kogito melalui diversifikasi Usaha, dengan prioritas peningkatan laba dan SHU bagi para anggotanya"
  - "Bekerja dengan sikap profesional serta menjunjung tinggi etika pengurus Kogito."
  - "Memberikan pelayanan yang sebaik-baiknya terhadap anggota Kogito dan mitra kerjanya."
  - "Keterbukaan pengelolaan Koperasi Kogito dan transparansi Laporan Kinerja Koperasi Kogito."
  - "Membantu orang-orang yang kurang beruntung karena terlahir di keluarga yang kurang harmonis & minim akses ke pendidikan"
