title: Akuntansi Rumah Tangga untuk Milenial
description: "Menurut [riset Rumah123 & Karir.com](https://properti.kompas.com/read/2016/12/14/160706321/lima.tahun.lagi.generasi.milenial.terancam.tidak.bisa.membeli.rumah?page=all), di tahun 2021 generasi milenial tidak akan lagi bisa membeli rumah. [Survey CreditCards.com](https://www.liputan6.com/bisnis/read/3867348/generasi-milenial-paling-banyak-berutang) berkata, 20% dari generasi milenial yang terlilit hutang berharap bisa meninggal dari pada membayar cicilan. Pengelolaan keuangan personal adalah keahlian yang bisa dilatih. Segera kuasai ilmunya dan jadikan kebiasan. Sebelum terlambat."
time: Sesi kelas setengah hari (4 jam).
price: 100 ribu
syllabus:
  - title: Perbedaan aset & liabilitas.
  - title: Jenis-jenis aset yang cocok untuk milenial.
  - title: Pencatatan keuangan yang paling mudah untuk dibiasakan.
