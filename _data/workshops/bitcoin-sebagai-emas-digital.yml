title: Bitcoin Sebagai Emas Digital
description: "Jaringan Bitcoin sudah hidup selama 10 tahun, namun tidak pernah sekalipun mengalami kerusakan. Di sisi lain, baru-baru ini, Bank Mandiri rugi 10 M karena kesalahan teknis yang mengakibatkan saldo nasabah berubah. Seperti emas, Bitcoin adalah salah satu opsi bagus untuk menyimpan hasil kerja keras kita dalam jangka panjang, karena: 1) mudah dikirim & diterima secara internasional, 2) tidak bisa dibekukan/diambil-paksa oleh instansi/pemerintah manapun, dan 3) meski di jangka pendek naik-turun&mdash; di jangka panjang tren harga konsisten naik akibat jumlah yang terbatas dan meningkatnya kebutuhan. Setelah training ini, pengetahuan Anda mengenai investasi akan bertambah, serta jadi bisa membeli/menyimpan/menjual Bitcoin."
time: Sesi kelas setengah hari (4 jam).
price: 300 ribu
syllabus:
  - title: Sejarah uang (dari cangkang kerang sampai kripto)
  - title: Dasar teknologi Bitcoin (kenapa Bitcoin tidak bisa di-hack padahal tidak dijaga institusi manapun)
  - title: Cara membuat 'nomor rekening' & 'pin' Bitcoin
  - title: Cara mengirim Bitcoin
  - title: Cara membeli Bitcoin dengan Rupiah
  - title: Cara menjual Bitcoin ke Rupiah
  - title: Cara jual/beli Bitcoin di marketplace (jika ingin mengambil untung dari naik-turunnya harga di jangka pendek)
